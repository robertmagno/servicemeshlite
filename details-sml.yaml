#Reviews 
---
apiVersion: v1
kind: Service
metadata:
  name: details
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: cpx-ingress
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: details-ingress
  annotations:
   kubernetes.io/ingress.class: "meshlite-cpx"
   ingress.citrix.com/insecure-port: "9080"
spec:
  rules:
  - host: details
    http:
      paths:
      - path:
        backend:
          serviceName: details-service
          servicePort: 9080
---
apiVersion: v1
kind: Service
metadata:
  name: details-service
  labels:
    app: details
    service: details-service
spec:
  clusterIP: None
  ports:
  - port: 9080
    name: http
  selector:
    app: details
