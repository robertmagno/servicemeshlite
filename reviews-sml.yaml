#Reviews 
---
apiVersion: v1
kind: Service
metadata:
  name: reviews
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: cpx-ingress
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: reviews-ingress
  annotations:
   kubernetes.io/ingress.class: "cpx"
   ingress.citrix.com/insecure-port: "9080"
spec:
  rules:
  - host: reviews
    http:
      paths:
      - path:
        backend:
          serviceName: reviews-service
          servicePort: 9080
---
apiVersion: v1
kind: Service
metadata:
  name: reviews-service
  labels:
    app: reviews
    service: reviews-service
spec:
  clusterIP: None
  ports:
  - port: 9080
    name: http
  selector:
    app: reviews
